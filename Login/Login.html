<header >

<div class="loginBody">
    <div class="body_l">
        <img src="imgs/2016dl.jpg" />
    </div>
    <div class="body_r">
        <p><img src="imgs/loginpic21.png" /></p>
        <div class="loginBox">
            <div class="loginBox_t" style="position: relative;">
                <div class="error1" id="error1" style="display: none;"><img src="imgs/stop.gif" style="margin: 2px;float: left;"/><span>验证码录入错误,请重新输入</span></div>
                <div class="error1" id="error2" style="display: none;"><img src="imgs/stop.gif" style="margin: 2px;float: left;"/><span>用户名or密码有误,请重新输入</span></div>
                <p><span>用户名：</span><input type="text" id="username" class="inpt"></p>
                <p><span>密&nbsp;码：</span><input type="password" id="password" class="inpt"></p>
                <p><span>验证码：</span><input type="text" id="inpCheck" class="inpt" style="width: 77px; float: left;"><span class="checkPic"><img src="imgs/check.gif" /></span><a href="javascript:;" class="checkText">换个图片</a></p>
                <div class="loginBut"><p id="login">登录</p> <a href="javascript:;">忘记密码？</a></div>
                <div class="register"><span style="text-decoration:none">还不是名鞋库会员？</span> <a href="register.html"><span style="color: #ff6600;">马上注册为会员</span></a></div>
            </div>
            <div class="loginBox_b">
                <p>使用合作网站账号登录名鞋库：</p>
                <ul>
                    <li><a href="#"><img src="imgs/sina_login_btn.png" ></a></li>
                    <li><a href="#"><img src="imgs/qq_login_btn.png" ></a></li>
                    <li><a href="#"><img src="imgs/taobao_login_btn.png" ></a></li>
                    <li><a href="#"><img src="imgs/rr_login.png" ></a></li>
                </ul>
            </div>
        </div>
    </div>
