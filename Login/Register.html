    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/Login_css.css">
    <link rel="stylesheet" type="text/css" href="css/Register_css.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/Register_js.js"></script>
</head>
<body>

<header >
    <div style="padding-bottom: 0"><img src="imgs/newlogo.png"/></div>
</header>

<div class="register">
    <p><a href="../index.html" >返回首页</a></p>
    <div class="registerBox">
        <p>名鞋库用户注册</p>
        <div class="registerBox_b">
            <div class="registerBox_b_l">
                <div class="error1" id="error" ><img src="imgs/stop.gif" style="margin: 2px; float: left; " /><span>用户名or密码有误,请重新输入</span></div>
                <div class="ok1" id="ok" ><img src="imgs/success.gif" style="margin: 2px; float: left; " /><span>可以使用</span></div>
                <p><span>用户名：</span><input id="username" type="text"  class="inpt"  placeholder=" 邮箱/手机"/></p>
                <p><span>密码：</span><input id="password" type="password" class="inpt" /></p>
                <p><span>确认密码：</span><input id="confirmPwd" type="password" class="inpt" /></p>
                <p><span>验证码：</span><input type="text" id="checkNum" class="inpt"  style="width: 69px;"/><span class="checkPic"><img src="imgs/Codegif.gif" /></span><a href="#" class="checkText">换个图片</a></p>
                <p style="width: 300px;margin-left: 155px; text-align:left"><input type="checkbox" name="yu" checked="checked"> <span class="read">我已阅读并同意</span> <span class="read" style="color: #3366dd;text-decoration:underline; cursor: pointer;">名鞋库会员注册协议</span>。</p>
                <div class="registerBut" id="register">注册新用户</div>
            </div>
            <div class="registerBox_b_r">
                <p>已经有名鞋库帐号？</p>
                <div class="nowLogin"><a href="Login.html">现在登录</a></div>
                <img src="imgs/singupmy.png" />
            </div>
        </div>
    </div>
</div>
